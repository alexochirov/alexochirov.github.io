<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="13" viewBox="1 1 22 22">
  <defs>
    <style>

      .cls-2 {
        fill: #353535;
        filter: url(#inner-glow-1);
      }
    </style>

    <filter id="inner-glow-1" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="0.667" in="SourceAlpha" result="innerGlowBlur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.1"/>
      <feComposite operator="out" in2="innerGlowBlur"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend mode="screen" in2="SourceGraphic" result="innerGlow"/>
    </filter>
  </defs>
  <circle id="circle-1" class="cls-2" cx="12" cy="12" r="10"/>
</svg>
